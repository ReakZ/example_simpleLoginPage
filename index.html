<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="responsive website built with html5, CSS3, JS"
    />
    <meta name="keywords" content="web,design,html,css,html5,css3,javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS  -->

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <!-- Fonts -->
    <script
      src="https://kit.fontawesome.com/9c6f565505.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- undraw.co avat,personalization -->
    <section>
      <img src="images/wave.png" alt="" class="wave" />
      <div class="container">
        <div class="img">
          <img src="images/personalization.svg" alt="" />
        </div>

        <div class="login-container">
          <form action="index.html">
            <img src="images/avatar.svg" alt="" class="avatar" />
            <h2>Welcome</h2>
            <div class="input-div username">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
              <div>
                <h5>Username</h5>

                <input type="text" class="input" />
              </div>
            </div>

            <div class="input-div password">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div>
                <h5>Password</h5>

                <input type="password" class="input" />
              </div>
            </div>
            <a href="#">Forgot password?</a>
            <input type="submit" value="Login" class="btn" />
          </form>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
